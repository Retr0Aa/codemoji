<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Emoji</title>
    <style>
        .grid {

        label {

            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        button {
            font-size: 20px;
        }

        #finalTextArea {
            width: 187px;
            height: 191px;
        }
    </style>
</head>

<body>

    <div class="grid" id="gridContainer"></div>

    <button onclick="setCurrentEmoji('â¬œ')">â¬œ</button>

    <textarea id="finalTextArea" rows="10" cols="21">sdsd</textarea>

    <script>
        let selEmoji = 'â¬›';
        let finalText = 'empty';

        // Create a 10x10 grid
        const gridContainer = document.getElementById('gridContainer');
        for (let i = 0; i < 11; i++) {
            for (let j = 0; j < 10; j++) {
                const label = document.createElement('label');
                label.innerText = 'â¤ï¸';
                label.id = 'label-' + (i * 10 + j);
                label.addEventListener('click', () => changeHeartValue(label));
                gridContainer.appendChild(label);
            }
        }

        function changeHeartValue(label) {
            label.innerHTML = selEmoji;

            refreshInputArea();
        }

        function setCurrentEmoji(emoji) {
            selEmoji = emoji;
        }

        function refreshInputArea() {
            finalText = ''; // Clear the previous content
            for (let i = 0; i < 11; i++) {
                for (let j = 0; j < 10; j++) {
                    finalText += document.getElementById('label-' + (i * 10 + j)).innerText;
                }
            }
            const finalTextArea = document.getElementById('finalTextArea');
            finalTextArea.value = finalText; // Use value property instead of innerText
        }
    </script>

</body>

</html>
